---
# Git repository containing dotfiles
dotfiles_repo: ""
dotfiles_repo_version: "main"
dotfiles_repo_dest: "{{ ansible_facts.env.HOME }}/.dotfiles"
dotfiles_repo_accept_hostkey: true

# Base path for symlink/copy destinations
dotfiles_dest_base: "{{ ansible_facts.env.HOME }}"

# Default handling
dotfiles_state: "link"
dotfiles_owner: "{{ ansible_facts.user_id }}"
dotfiles_group: "{{ ansible_facts.user_gid }}"
dotfiles_mode: "0644"
dotfiles_dir_mode: "0755"

# List of dotfile entries
# Each entry requires 'src' and 'dest'.
# Optional per-entry overrides: state, owner, group, mode.
#
# Example:
#   dotfiles_files:
#     - src: "gitconfig"
#       dest: ".gitconfig"
#     - src: "config/nvim"
#       dest: ".config/nvim"
#       state: "link"
#     - src: "bin/*.sh"
#       dest: "bin"
dotfiles_files: []
